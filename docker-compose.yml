services:
  authentication_service:
    build: ./authentication_service
    container_name: authentication_service
    depends_on:
      - mysql
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=c2spassword
      - DATABASE_NAME=auth_database
    volumes:
      - ./authentication_service:/app
    ports:
      - "3000:3000"
    networks:
      - app-network

  task_service:
    build: ./task_service
    container_name: task_service
    depends_on:
      - mysql
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=c2spassword
      - DATABASE_NAME=task_database
    volumes:
      - ./task_service:/app
    ports:
      - "3001:3000"
    networks:
      - app-network

  scraping_service:
    build: ./scraping_service
    container_name: scraping_service
    depends_on:
      - mysql
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=c2spassword
      - DATABASE_NAME=scraping_database
    volumes:
      - ./scraping_service:/app
    ports:
      - "3002:3000"
    networks:
      - app-network

  notification_service:
    build: ./notification_service
    container_name: notification_service
    depends_on:
      - mysql
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=c2spassword
      - DATABASE_NAME=notification_database
    volumes:
      - ./notification_service:/app
    ports:
      - "3003:3000"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: c2spassword
    volumes:
      #- ./mysql_data:/var/lib/mysql
      - ./mysql-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
